<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
	<link href="https://www.fg-a.com" target="_blank">
</head>
<body>
	<img src="https://content.screencast.com/users/fg-a/folders/world-flags/media/bb9a7f0f-77ae-455f-8505-bbff56541e00/animated-south-african-flag.gif"
	width="68" height="50" border="0" alt="South African Flag" >

    <h1>Lab: Pixel Art Maker</h1>
	
    <h2>Choose Grid Size</h2>
	
	<!-- This is the form that you will use for making the grid -->
    <form id="sizePicker">
		Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="" required>
		Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="" required>
        <input type="submit" value="Submit">
        <input type="button" value="Reset" onclick="window.location.reload()">
    </form>
	
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="designs.js"></script>

</body>
</html>
